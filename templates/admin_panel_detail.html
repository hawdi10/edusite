{% extends "admin_panel.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {% block title %}

    <title>Codes</title>{% endblock title %}
</head>
<body>
    {% block widget %}
    <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <a href="{% url 'panel_admin_add_code' %}"><h3 class="card-title">add Code</h3></a>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>id</th>
                      <th>name</th>

                    </tr>
                  </thead>
                  <tbody>
                  {% for foo in codes %}
                    <tr>
                      <td>{{ foo.id }}</td>
                      <td>{{ foo.code_title }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
    {% endblock widget %}
</body>
</html>
